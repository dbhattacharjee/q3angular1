<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css({.tmp,app}) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="components/ng-dialog/css/ngDialog.min.css" />
    <link rel="stylesheet" href="components/ng-dialog/css/ngDialog.css" />
    <link rel="stylesheet" href="components/ng-dialog/css/ngDialog-theme-default.css" />
    <link rel="stylesheet" href="components/ng-dialog/css/ngDialog-theme-plain.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="heroku1App">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="main-container">
    
        <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">
              <div><img src="images/q3-logo.svg" style="height:30px;" /></div>  
            <ul class="nav navbar-nav">
              <li><a ng-href="#/login">{{login_text}}</a></li>  
              <li><a href="#/mail">Mail</a></li>
            </ul>
          </div>
        </div>
      </div>
        
    </div>
    

    <div class="container">
    <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>    
    <div ng-view=""></div>
    </div>
        
    <div class="push-box"></div>
    
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> From the Q3 Open Source Team</p>
      </div>
    </div>



    <!-- build:js({.tmp,app}) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="components/jquery/dist/jquery.js"></script>
    <script src="components/angular/angular.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="components/angular-animate/angular-animate.js"></script>
    <script src="components/angular-cookies/angular-cookies.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
    <script src="components/angular-route/angular-route.js"></script>
    <script src="components/angular-sanitize/angular-sanitize.js"></script>
    <script src="components/angular-touch/angular-touch.js"></script>
    <script src="components/ng-dialog/js/ngDialog.min.js"></script>
    <script src="components/ng-dialog/js/ngDialog.min.js"></script>
    <script src="components/angularUtils-pagination/dirPagination.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/constants.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/mail.js"></script>
        <script src="scripts/services/authentication.service.js"></script>
        <script src="scripts/services/flash.service.js"></script>
        <script src="scripts/services/user.service.js"></script>
        <!-- endbuild -->

  </body>
</html>
